<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Shop — Robux, Петы, Привилегии</title>
  <style>
    :root{
      --bg:#0b0b0f;--panel:#12121a;--panel-2:#181822;--accent:#ff2a55;--accent-2:#ff8a00;--text:#f2f2f7;--muted:#a0a0b8;--ok:#2ecc71;--warn:#ffcc00;--card:#111117;--border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1000px 600px at 10% -10%,rgba(255,42,85,.18),transparent),radial-gradient(900px 500px at 110% 10%,rgba(255,138,0,.14),transparent),var(--bg);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    a{color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;z-index:5;background:linear-gradient(180deg,rgba(11,11,15,.95),rgba(11,11,15,.8) 45%,transparent);backdrop-filter:blur(6px)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:10px;background:conic-gradient(from 180deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:#fff;font-weight:900}
    .brand h1{font-size:18px;margin:0}
    nav{display:flex;flex-wrap:wrap;gap:8px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:10px 14px;border:1px solid var(--border);border-radius:12px;background:linear-gradient(180deg,#151521,#101018);cursor:pointer;user-select:none}
    .tab[aria-selected="true"],.tab:hover{border-color:rgba(255,42,85,.5);box-shadow:0 0 0 2px rgba(255,42,85,.18) inset}
    main{padding-top:8px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .col-4{grid-column:span 4}
    .col-6{grid-column:span 6}
    .col-8{grid-column:span 8}
    .col-12{grid-column:span 12}
    @media (max-width:900px){.col-4,.col-6,.col-8{grid-column:span 12}}

    .card{background:linear-gradient(180deg,#14141d,#0f0f16);border:1px solid var(--border);border-radius:16px;padding:16px}
    .card h3{margin:0 0 8px;font-size:18px}
    .muted{color:var(--muted)}
    .price{font-weight:800;font-size:22px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:linear-gradient(180deg,#1a1a25,#12121a);cursor:pointer}
    .btn.primary{border-color:rgba(255,42,85,.5);background:linear-gradient(180deg,#ff2a55,#c61d41);color:#fff}
    .btn.ghost{background:transparent}
    .btn:active{transform:translateY(1px)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .pill{display:inline-flex;gap:6px;align-items:center;border:1px solid var(--border);background:#151520;border-radius:999px;padding:6px 10px}

    .slider-wrap{padding:16px;border:1px solid var(--border);border-radius:14px;background:linear-gradient(180deg,#12121a,#0e0e14)}
    input[type="range"]{width:100%}
    input,select{background:#111118;border:1px solid var(--border);color:var(--text);border-radius:12px;padding:10px}

    .list{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}

    footer{margin-top:32px;border-top:1px solid var(--border);padding:18px;color:var(--muted)}
    .note{font-size:12px;color:#9696b0}
    .badge{padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid var(--border);background:#161623}

    /* tiny utility */
    .space{height:12px}
  </style>
</head>
<body>
  <!-- Content cut for brevity, but included in full earlier -->  
  Сайт работает!
</body>
</html>
